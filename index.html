<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe + Word Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="game-board" class="grid">
    <!-- 9 cells -->
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <div id="status"></div>
  <button onclick="restartGame()">Restart</button>

  <div id="word-game" style="display:none;">
    <h2>ðŸŽ‰ You won! Now play Guess the Word</h2>
    <input id="wordInput" placeholder="Guess the word..." />
    <button onclick="checkWord()">Guess</button>
    <p id="wordStatus"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
